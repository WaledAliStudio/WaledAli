<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل بالإنترنت - وليد علي استديو</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            max-width: 120px;
            width: 100%;
            height: auto;
            object-fit: contain;
            margin-bottom: 24px;
        }

        h1 {
            color: #1e293b;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .highlight {
            color: #0f172a;
            font-weight: 600;
        }

        .retry-button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: #1d4ed8;
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 24px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="logo.png" alt="وليد علي استديو" class="logo" style="max-width:120px;width:100%;height:auto;object-fit:contain;">
        <h1>عذراً، يبدو أنك غير متصل بالإنترنت</h1>
        <p>نحن في <span class="highlight">وليد علي استديو</span> نعمل دائماً على تقديم أفضل الخدمات لعملائنا.</p>
        <p>يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.</p>
        <button class="retry-button" onclick="window.location.reload()">إعادة المحاولة</button>
    </div>
</body>
</html>
